<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Educational Website</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}
		header {
			background-color: #000000;
			color: #F7DC6F;
			padding: 1em;
			text-align: center;
		}
		nav ul {
			list-style: none;
			margin: 0;
			padding: 0;
			display: flex;
			justify-content: space-between;
		}
		nav ul li {
			margin-right: 20px;
		}
		nav a {
			color: #fff;
			text-decoration: none;
		}
		.hero {
			background-image: linear-gradient(to bottom, #B1B1B1, #FFD700);
			background-size: 100% 300px;
			background-position: 0% 100%;
			height: 300px;
			display: flex;
			justify-content: center;
			align-items: center;
			color: #000000;
		}
		.featured-courses {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
		}
		.course-card {
			margin: 20px;
			padding: 20px;
			border: 1px solid #ddd;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
		.learn-more-btn {
			background-color: #333;
			color: #fff;
			padding: 10px 20px;
			border-radius: 5px;
			cursor: pointer;
		}
	</style>
</head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Contact</title>
	<link rel="stylesheet" href="styles.css">
	<style>
		.contact-section {
			display: flex;
			flex-direction: column;
			align-items: center;
			padding: 20px;
		}
		.contact-form {
			display: flex;
			flex-direction: column;
			align-items: center;
		}
		.contact-form label {
			margin-bottom: 10px;
		}
		.contact-form input, textarea {
			margin-bottom: 20px;
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 5px;
		}
		.contact-form input[type="submit"] {
			background-color: #333;
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<header>
		<nav>
			<ul>
					<li><a href="index.html">Home</a></li>
				<li><a href="poetry.html">Poetry</a></li>
				<li><a href="Articale.html">Articales</a></li>
				<li><a href="gk.html">General Knowledge</a></li>
				<li><a href="contact.html">Contact</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<section class="contact-section">
			<h2>Contact</h2>
			<form class="contact-form">
				<label for="name">Name:</label>
				<input type="text" id="name" name="name"><br><br>
				<label for="email">Email:</label>
				<input type="email" id="email" name="email"><br><br>
				<label for="message">Message:</label>
				<textarea id="message" name="message"></textarea><br><br>
				<input type="submit" value="Send">
			</form>
		</section>
	</main>
	<footer style="background-color: #000000; color: #fff; padding: 10px 0; text-align: center;">
        <p>&copy; 2024 Educational Website</p>
        <p id="note" style="color: #66CC00;"></p>
    </footer>
</body>
</html>
